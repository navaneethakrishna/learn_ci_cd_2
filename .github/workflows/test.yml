name: Testing workflow

on:
  pull_request:
    branches:
      - github-actions-tutorial
  push:
    branches:
      - github-actions-tutorial
  # This is used to trigger the workflow by calling it from other workflows
  workflow_call: 
  workflow_dispatch: 

jobs:
  setup-job: # Name of the workflow
    on: ubuntu-latest
    # To set-up testing on multiple platforom, the matrix srtategy is used
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Setting up python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[dev]
    - name: Run pytest
      run: pytest
